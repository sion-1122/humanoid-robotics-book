name: Quality Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/docs/intro
            http://localhost:3000/docs/chapter-01
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './.lighthouserc.json'

      - name: Check readability (when scripts exist)
        run: |
          if [ -f "scripts/check-readability.js" ]; then
            npm run readability || echo "Readability check not yet implemented"
          else
            echo "Readability script not yet created"
          fi

      - name: Check word counts (when scripts exist)
        run: |
          if [ -f "scripts/check-word-count.js" ]; then
            npm run word-count || echo "Word count check not yet implemented"
          else
            echo "Word count script not yet created"
          fi

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './build/**/*.html'
          fail: true
